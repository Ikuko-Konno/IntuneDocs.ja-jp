sections:
  - items:
      - type: markdown
        text: Microsoft Intune をすぐに使い始めましょう。 クラウドベースのエンタープライズ モビリティ管理 (EMM) サービスを使って、会社のデータを守りながら、社員に生産的に働いてもらうことができるようにします。 Intune は、ID とアクセス制御のために Azure Active Directory と、データ保護のために Azure Information Protection と統合されます。
